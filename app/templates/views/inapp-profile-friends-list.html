<ion-view class="friends-list">
  <ion-nav-title>
    <div class="header-icon"></div>
  </ion-nav-title>
  <ion-content>
    <ion-list show-delete="shouldShowDelete" can-swipe="listCanSwipe">
      <ion-item ng-repeat="friend in userFriends" ng-init="user = users.$load(friend.user)">
          <div class="item-holder">
            <avatar-holder class="avatar-container"></avatar-holder>
            <div class="click-holder">
              <div class="notification-text">
                <div class="main-content">
                  <span class="user"> @{{::user.username}}</span>
                  <span class="followers">
                    <span class="followers-count" ng-show="!user.friend">0 followers</span>
                    <span class="followers-count" ng-show="user.friend">{{::(user.friend| toArray :false|filter:query).length }} followers</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="arrow-icon">
              <i class="icon ion-ios-arrow-right"></i>
            </div>
          </div>
          <ion-option-button class="button-positive delete-notification" ng-click="deleteFriend(user.$id)">
            <i class="ion-ios-trash-outline cross-icon"></i>
          </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
