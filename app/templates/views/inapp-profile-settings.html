<ion-view class="settings">
    <custom-backdrop></custom-backdrop>
    <ion-nav-title>
        Settings
    </ion-nav-title>
    <ion-content  scroll-sista="tabs">
        <div class="list">
            <div class="item item-divider">
                Account Settings
            </div>
            <a class="item item-icon-left item-icon-right" ui-sref="inapp.settings-edit">
                <i class="icon ion-android-person"></i> Edit your profile
                <i class="icon ion-ios-arrow-forward"></i>
            </a>
            <a class="item item-icon-left item-icon-right" ui-sref="inapp.settings-privacy">
              <i class="icon ion-locked"></i> Privacy Settings
              <i class="icon ion-ios-arrow-forward"></i>
            </a>
            <a class="item item-icon-left item-icon-right" ui-sref="inapp.settings-notification">
                <i class="icon ion-chatbubble-working"></i> Notification Settings
                <i class="icon ion-ios-arrow-forward"></i>
            </a>
            <div class="item item-divider">
                About Us
            </div>
            <a class="item item-icon-left item-icon-right" ui-sref="inapp.settings-about">
                <i class="icon ion-email"></i> About Outfitpic
                <i class="icon ion-ios-arrow-forward"></i>
            </a>
            <a class="item item-icon-left">
                <i class="icon ion-email"></i> Feedback
            </a>
            <a class="item item-icon-left">
                <i class="icon ion-thumbsup"></i> Rate this app
            </a>
            <a class="item item-icon-left item-icon-right" ui-sref="inapp.settings-terms">
                <i class="icon ion-document"></i> Terms &amp; Conditions
                <i class="icon ion-ios-arrow-forward"></i>
            </a>
            <a class="item item-icon-left item-icon-right" ui-sref="inapp.settings-cancellation">
                <i class="icon ion-android-cancel"></i> Cancellation Policy
                <i class="icon ion-ios-arrow-forward"></i>
            </a>
            <div class="item item-divider">

            </div>
            <a class="item item-icon-left last-link" ng-controller="LogoutController" ng-click="logout()">
                <i class="icon ion-log-out"></i> Logout
            </a>
            <div class="item item-divider last-divider">

            </div>
        </div>
    </ion-content>
</ion-view>
